name: Demo App
description: A simple demo app for testing Fileglancer job submission. Sleeps and prints messages.
version: "1.0"

entryPoints:
  - id: run
    name: Run Demo
    description: Sleep for a specified duration and print a message repeatedly.
    command: pixi run python demo.py
    parameters:
      - id: sleep_seconds
        name: Sleep Duration
        type: integer
        description: Number of seconds to sleep between messages
        required: false
        default: 5
        min: 0
        max: 300

      - id: message
        name: Message
        type: string
        description: The message to print
        required: true
        default: "Hello from Fileglancer!"

      - id: repeat
        name: Repeat Count
        type: integer
        description: Number of times to repeat the message
        required: false
        default: 3
        min: 1
        max: 100

      - id: output_dir
        name: Output Directory
        type: directory
        description: Directory to write a summary output file (optional)
        required: false

      - id: verbose
        name: Verbose
        type: boolean
        description: Enable verbose output with sleep countdown
        required: false
        default: false

    resources:
      cpus: 1
      memory: "1 GB"
      walltime: "00:10"
